<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Manager v5.0 (Web Edition)</title>
    <style>
        /* === RESET & BASE === */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0f172a; color: #f8fafc;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px; font-size: 14px;
        }
        
        /* === LAYOUT === */
        .container { max-width: 1400px; margin: 0 auto; }
        .grid-layout {
            display: grid; grid-template-columns: 350px 1fr; gap: 20px;
            margin-top: 20px;
        }
        
        /* === PANELS === */
        .panel {
            background: #1e293b; border: 1px solid #334155;
            border-radius: 12px; padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .panel-header {
            font-size: 18px; font-weight: bold; color: #818cf8;
            border-bottom: 1px solid #334155; padding-bottom: 10px; margin-bottom: 15px;
        }

        /* === FORMS === */
        .form-group { margin-bottom: 15px; }
        label { display: block; color: #94a3b8; margin-bottom: 5px; font-weight: 600; font-size: 12px; }
        input, textarea, select {
            width: 100%; background: #0f172a; border: 1px solid #334155;
            color: white; padding: 10px; border-radius: 6px; outline: none;
            font-family: monospace; transition: 0.2s;
        }
        input:focus, textarea:focus { border-color: #818cf8; }
        
        .row { display: flex; gap: 10px; }
        
        /* === BUTTONS === */
        button {
            width: 100%; padding: 12px; border: none; border-radius: 6px;
            cursor: pointer; font-weight: bold; margin-top: 10px;
            transition: 0.2s;
        }
        .btn-start { background: #10b981; color: white; }
        .btn-start:hover { background: #059669; }
        .btn-clear { background: #64748b; color: white; margin-top: 5px; }

        .btn-action { width: auto; padding: 5px 10px; font-size: 11px; margin-top: 0; }
        .btn-stop { background: #ef4444; color: white; }
        .btn-pause { background: #f59e0b; color: white; }
        .btn-delete { background: #334155; color: #94a3b8; }

        /* === PROCESS LIST === */
        .process-grid { display: grid; gap: 10px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .process-card {
            background: #0f172a; border: 1px solid #334155;
            border-radius: 8px; padding: 15px; position: relative;
        }
        .p-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .p-token { font-family: monospace; color: #818cf8; font-size: 12px; }
        .p-status { font-size: 10px; padding: 2px 6px; border-radius: 4px; text-transform: uppercase; font-weight: bold; }
        
        .status-running { background: rgba(16, 185, 129, 0.2); color: #34d399; }
        .status-paused { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .status-stopped { background: rgba(239, 68, 68, 0.2); color: #f87171; }

        .p-stats { display: flex; gap: 15px; margin-bottom: 10px; font-size: 12px; color: #cbd5e1; }
        .p-stat-item b { display: block; font-size: 16px; }
        .p-logs {
            background: #020617; height: 100px; overflow-y: auto;
            font-family: monospace; font-size: 11px; padding: 5px;
            border-radius: 4px; color: #4ade80; margin-bottom: 10px;
        }
        .log-error { color: #f87171; }
        .log-warning { color: #fbbf24; }

        /* === GLOBAL STATS === */
        .global-stats {
            display: flex; gap: 20px; margin-bottom: 20px;
        }
        .g-card {
            background: #1e293b; padding: 15px 25px; border-radius: 8px;
            border-left: 4px solid #818cf8; flex: 1;
        }
        .g-label { font-size: 12px; color: #94a3b8; text-transform: uppercase; }
        .g-val { font-size: 24px; font-weight: bold; color: white; }

    </style>
</head>
<body>

<div class="container">
    <div class="header" style="margin-bottom: 20px; border-bottom: 1px solid #334155; padding-bottom: 10px;">
        <h1 style="color: #818cf8;">‚ö° NEXUS MANAGER v5.0</h1>
        <p style="color: #64748b;">H·ªá th·ªëng qu·∫£n l√Ω Spam Discord t·∫≠p trung</p>
    </div>

    <div class="global-stats">
        <div class="g-card">
            <div class="g-label">Ti·∫øn tr√¨nh ƒëang ch·∫°y</div>
            <div class="g-val" id="total-processes">0</div>
        </div>
        <div class="g-card" style="border-color: #10b981;">
            <div class="g-label">T·ªïng tin ƒë√£ g·ª≠i</div>
            <div class="g-val" id="total-sent-global">0</div>
        </div>
        <div class="g-card" style="border-color: #ef4444;">
            <div class="g-label">T·ªïng l·ªói</div>
            <div class="g-val" id="total-failed-global">0</div>
        </div>
    </div>

    <div class="grid-layout">
        <div class="panel">
            <div class="panel-header">üõ†Ô∏è C·∫§U H√åNH M·ªöI</div>
            
            <div class="form-group">
                <label>Token Discord:</label>
                <input type="password" id="token" placeholder="Authorization Token...">
            </div>

            <div class="form-group">
                <label>Channel ID:</label>
                <input type="text" id="channelId" placeholder="1234567890...">
            </div>

            <div class="form-group">
                <label>N·ªôi dung tin nh·∫Øn (M·ªói d√≤ng 1 tin):</label>
                <textarea id="message" rows="5" placeholder="Nh·∫≠p n·ªôi dung..."></textarea>
            </div>

            <div class="row">
                <div class="form-group" style="flex:1">
                    <label>Delay (Gi√¢y):</label>
                    <input type="number" id="delay" value="3.5" step="0.5">
                </div>
                <div class="form-group" style="flex:1">
                    <label>S·ªë l∆∞·ª£ng (0=V√¥ t·∫≠n):</label>
                    <input type="number" id="count" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>Ch·∫ø ƒë·ªô g·ª≠i:</label>
                <select id="mode">
                    <option value="sequential">Tu·∫ßn t·ª± (Tr√™n xu·ªëng d∆∞·ªõi)</option>
                    <option value="random">Ng·∫´u nhi√™n (Random)</option>
                </select>
            </div>

            <button class="btn-start" onclick="startProcess()">üöÄ K√çCH HO·∫†T SPAM</button>
            <button class="btn-clear" onclick="clearForm()">üîÑ X√≥a Form</button>
        </div>

        <div class="panel">
            <div class="panel-header">üì° DANH S√ÅCH TI·∫æN TR√åNH</div>
            <div id="process-container" class="process-grid">
                <div style="color: #64748b; text-align: center; grid-column: span 3;">Ch∆∞a c√≥ ti·∫øn tr√¨nh n√†o ƒëang ch·∫°y...</div>
            </div>
        </div>
    </div>
</div>

<script>
    const API_URL = '/api';

    // H√†m g·ªçi API b·∫Øt ƒë·∫ßu
    async function startProcess() {
        const payload = {
            token: document.getElementById('token').value.trim(),
            channelId: document.getElementById('channelId').value.trim(),
            message: document.getElementById('message').value.trim(),
            delay: parseFloat(document.getElementById('delay').value),
            count: parseInt(document.getElementById('count').value),
            mode: document.getElementById('mode').value
        };

        if(!payload.token || !payload.channelId || !payload.message) {
            alert("Vui l√≤ng ƒëi·ªÅn ƒë·ªß Token, Channel v√† Tin nh·∫Øn!");
            return;
        }

        try {
            const res = await fetch(API_URL + '/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            if(data.status === 'success') {
                alert("‚úÖ " + data.msg);
                fetchProcesses(); // Refresh ngay
            } else {
                alert("‚ùå " + data.msg);
            }
        } catch (e) {
            console.error(e);
        }
    }

    function clearForm() {
        document.getElementById('token').value = '';
        document.getElementById('channelId').value = '';
        document.getElementById('message').value = '';
    }

    // C√°c h√†m ƒëi·ªÅu khi·ªÉn (Stop, Pause, Delete)
    async function controlProcess(action, token) {
        await fetch(API_URL + '/' + action, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token })
        });
        fetchProcesses();
    }

    // H√†m render danh s√°ch ti·∫øn tr√¨nh
    async function fetchProcesses() {
        try {
            const res = await fetch(API_URL + '/processes');
            const data = await res.json();
            renderUI(data.processes);
        } catch (e) { console.error(e); }
    }

    function renderUI(processes) {
        const container = document.getElementById('process-container');
        let totalP = 0, totalS = 0, totalF = 0;

        if(processes.length === 0) {
            container.innerHTML = '<div style="color: #64748b; text-align: center; grid-column: span 3;">Ch∆∞a c√≥ ti·∫øn tr√¨nh n√†o ƒëang ch·∫°y...</div>';
        } else {
            container.innerHTML = '';
            processes.forEach(p => {
                totalP++;
                totalS += p.stats.sent;
                totalF += p.stats.failed;

                let statusClass = p.running ? (p.paused ? 'status-paused' : 'status-running') : 'status-stopped';
                let statusText = p.running ? (p.paused ? 'PAUSED' : 'RUNNING') : 'STOPPED';

                // T·∫°o HTML cho t·ª´ng Log
                const logsHtml = p.logs.map(l => 
                    `<div class="${l.type === 'error' ? 'log-error' : (l.type === 'warning' ? 'log-warning' : '')}">
                        [${l.time}] ${l.msg}
                    </div>`
                ).reverse().join('');

                const card = `
                    <div class="process-card">
                        <div class="p-header">
                            <span class="p-token">${p.displayToken}</span>
                            <span class="p-status ${statusClass}">${statusText}</span>
                        </div>
                        <div class="p-stats">
                            <div class="p-stat-item"><b style="color:#4ade80">${p.stats.sent}</b> G·ª≠i</div>
                            <div class="p-stat-item"><b style="color:#f87171">${p.stats.failed}</b> L·ªói</div>
                            <div class="p-stat-item"><b style="color:#fbbf24">${p.stats.rateLimit}</b> RL</div>
                            <div class="p-stat-item"><b>${p.stats.uptime}s</b> Time</div>
                        </div>
                        <div class="p-logs">${logsHtml || 'Ch·ªù logs...'}</div>
                        <div style="display:flex; gap:5px;">
                            ${p.running 
                                ? `<button class="btn-action btn-pause" onclick="controlProcess('pause', '${p.token}')">${p.paused ? '‚ñ∂Ô∏è Ti·∫øp t·ª•c' : '‚è∏Ô∏è T·∫°m d·ª´ng'}</button>
                                   <button class="btn-action btn-stop" onclick="controlProcess('stop', '${p.token}')">‚èπÔ∏è D·ª´ng</button>` 
                                : `<button class="btn-action btn-delete" onclick="controlProcess('delete', '${p.token}')">üóëÔ∏è X√≥a</button>`
                            }
                        </div>
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // C·∫≠p nh·∫≠t th·ªëng k√™ Global
        document.getElementById('total-processes').innerText = totalP;
        document.getElementById('total-sent-global').innerText = totalS;
        document.getElementById('total-failed-global').innerText = totalF;
    }

    // Auto Refresh m·ªói 1 gi√¢y
    setInterval(fetchProcesses, 1000);
    fetchProcesses(); // G·ªçi l·∫ßn ƒë·∫ßu
</script>

</body>
</html>
