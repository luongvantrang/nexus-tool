<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS v7.0 | Multi-Target Manager</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Geist:wght@300;500;700&display=swap');
        
        :root {
            --primary: #a12d7b;
            --accent: #4da6ff;
            --bg-dark: #050505;
            --glass: rgba(20, 20, 20, 0.85);
            --border: rgba(161, 45, 123, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Geist', sans-serif; }
        
        body {
            background-color: var(--bg-dark);
            color: #f0f0f0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Video Background */
        .video-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.3; filter: blur(5px);
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 20px; position: relative; z-index: 10; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 {
            font-size: 3rem; 
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(161, 45, 123, 0.5);
        }

        /* Stats Bar */
        .stats-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 15px; padding: 20px; text-align: center;
        }
        .stat-num { font-size: 2.5rem; font-weight: bold; }

        /* Grid Layout */
        .main-grid { display: grid; grid-template-columns: 400px 1fr; gap: 25px; }
        @media(max-width: 900px) { .main-grid { grid-template-columns: 1fr; } }

        /* Panel */
        .panel {
            background: var(--glass); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            height: fit-content;
        }
        .panel-title {
            font-size: 1.2rem; font-weight: bold; margin-bottom: 20px;
            color: var(--accent); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 10px;
        }

        /* Inputs */
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; color: #ddd; font-size: 0.9rem; }
        input, textarea, select {
            width: 100%; background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 12px; border-radius: 8px; outline: none; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--primary); }
        textarea { resize: vertical; min-height: 80px; font-family: monospace; font-size: 0.85rem; }

        /* Buttons */
        .btn {
            width: 100%; padding: 12px; border: none; border-radius: 50px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
            margin-top: 10px; display: flex; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-primary { background: linear-gradient(90deg, var(--primary), var(--accent)); color: white; }
        .btn-primary:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(77, 166, 255, 0.5); }
        .btn-danger { background: rgba(255, 68, 68, 0.2); border: 1px solid #ff4444; color: #ff4444; }
        .btn-danger:hover { background: #ff4444; color: white; }

        /* List */
        .process-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 15px; }
        .p-card {
            background: rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px; padding: 15px; position: relative; overflow: hidden;
        }
        .p-card::before { content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%; background: var(--primary); }
        
        .p-logs {
            height: 120px; overflow-y: auto; background: #0a0a0a; border-radius: 6px;
            padding: 8px; font-family: monospace; font-size: 0.75rem; margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .log-success { color: #00ff88; }
        .log-error { color: #ff4444; }
        .log-warning { color: #f59e0b; }

        .p-actions { display: flex; gap: 5px; }
        .p-btn { flex: 1; padding: 5px; border-radius: 4px; border: none; cursor: pointer; color: white; }
        .pb-pause { background: #f59e0b; } .pb-stop { background: #ef4444; } .pb-del { background: #333; }
    </style>
</head>
<body>

    <video autoplay loop muted playsinline class="video-bg">
        <source src="https://res.cloudinary.com/dwzczbbpr/video/upload/Violet_Dark_Blue_White_Anime_Music_Twitch_Background_1_et0ilf.mp4" type="video/mp4">
    </video>

    <div class="container">
        <div class="header">
            <h1>NEXUS MANAGER v7.0</h1>
            <p style="color: #aaa;">Multi-Token & Multi-Channel Support</p>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="stat-num" id="total-proc">0</div>
                <div style="color: #aaa;">ACCOUNTS RUNNING</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="total-sent" style="color: #00ff88;">0</div>
                <div style="color: #aaa;">MESSAGES SENT</div>
            </div>
            <div class="stat-card">
                <div class="stat-num" id="total-fail" style="color: #ff4444;">0</div>
                <div style="color: #aaa;">ERRORS</div>
            </div>
        </div>

        <div class="main-grid">
            <div class="panel">
                <div class="panel-title"><i class="fas fa-layer-group"></i> CẤU HÌNH HÀNG LOẠT</div>
                
                <div class="form-group">
                    <label>Danh sách Token (Mỗi dòng 1 token)</label>
                    <textarea id="tokens" rows="5" placeholder="MTAx...&#10;NzU4...&#10;OTk1..."></textarea>
                </div>

                <div class="form-group">
                    <label>Danh sách Channel ID (Mỗi dòng hoặc phẩy)</label>
                    <textarea id="channels" rows="3" placeholder="123456789&#10;987654321"></textarea>
                </div>

                <div class="form-group">
                    <label>Nội dung tin nhắn</label>
                    <textarea id="message" rows="4" placeholder="Nhập nội dung..."></textarea>
                </div>

                <div class="form-group">
                    <label>Proxy (Optional)</label>
                    <input type="text" id="proxy" placeholder="user:pass@ip:port">
                </div>

                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex:1">
                        <label>Delay (s)</label>
                        <input type="number" id="delay" value="5" step="0.5">
                    </div>
                    <div class="form-group" style="flex:1">
                        <label>Số lượng</label>
                        <input type="number" id="count" value="0" placeholder="0 = ∞">
                    </div>
                </div>

                <div class="form-group">
                    <label>Chế độ gửi</label>
                    <select id="mode">
                        <option value="random">Ngẫu nhiên</option>
                        <option value="sequential">Tuần tự</option>
                    </select>
                </div>

                <button class="btn btn-primary" onclick="startBatch()">
                    <i class="fas fa-play"></i> CHẠY TẤT CẢ
                </button>
                <button class="btn btn-danger" onclick="control('stop_all', null)">
                    <i class="fas fa-stop"></i> DỪNG TẤT CẢ
                </button>
            </div>

            <div class="panel">
                <div class="panel-title">
                    <span><i class="fas fa-tasks"></i> TIẾN TRÌNH HOẠT ĐỘNG</span>
                </div>
                <div id="process-list" class="process-list">
                    <div style="grid-column: span 3; text-align: center; padding: 40px; color: #666;">
                        Chưa có tác vụ nào...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = '/api';

        async function startBatch() {
            const btn = document.querySelector('.btn-primary');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> ĐANG KHỞI TẠO...';
            btn.disabled = true;

            // Lấy dữ liệu từ Textarea và tách dòng
            const tokensRaw = document.getElementById('tokens').value;
            const channelsRaw = document.getElementById('channels').value;
            
            const tokens = tokensRaw.split('\n').map(t => t.trim()).filter(t => t);
            // Kênh có thể tách bằng xuống dòng hoặc dấu phẩy
            const channelIds = channelsRaw.split(/[\n,]+/).map(c => c.trim()).filter(c => c);

            const message = document.getElementById('message').value;
            const proxy = document.getElementById('proxy').value;
            const delay = parseFloat(document.getElementById('delay').value);
            const count = parseInt(document.getElementById('count').value);
            const mode = document.getElementById('mode').value;

            if (tokens.length === 0 || channelIds.length === 0 || !message) {
                alert("Vui lòng nhập ít nhất 1 Token, 1 Channel ID và Nội dung!");
                btn.innerHTML = originalText;
                btn.disabled = false;
                return;
            }

            let successCount = 0;

            // Gửi request khởi tạo cho từng Token
            for (const token of tokens) {
                try {
                    const payload = { token, channelIds, message, proxy, delay, count, mode };
                    const res = await fetch(API + '/start', {
                        method: 'POST', headers: {'Content-Type':'application/json'},
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if(data.status === 'success') successCount++;
                } catch(e) { console.error(e); }
                
                // Delay nhỏ giữa các request để tránh lag server nếu list quá dài
                await new Promise(r => setTimeout(r, 100));
            }

            alert(`✅ Đã khởi chạy ${successCount}/${tokens.length} tài khoản!`);
            fetchData();
            
            btn.innerHTML = originalText;
            btn.disabled = false;
        }

        async function control(action, token) {
            await fetch(API + '/control', {
                method: 'POST', headers: {'Content-Type':'application/json'},
                body: JSON.stringify({ action, token })
            });
            fetchData();
        }

        async function fetchData() {
            try {
                const r = await fetch(API + '/processes');
                const d = await r.json();
                render(d.processes);
            } catch(e) {}
        }

        function render(list) {
            const container = document.getElementById('process-list');
            let tSent = 0, tFail = 0;

            if (list.length === 0) {
                container.innerHTML = '<div style="grid-column: span 3; text-align: center; padding: 40px; color: #666;">Chưa có tác vụ nào...</div>';
            } else {
                container.innerHTML = '';
                list.forEach(p => {
                    tSent += p.stats.sent;
                    tFail += p.stats.failed;

                    const statusColor = p.running ? (p.paused ? '#f59e0b' : '#00ff88') : '#ff4444';
                    const statusText = p.running ? (p.paused ? 'PAUSED' : 'RUNNING') : 'STOPPED';

                    let logs = p.logs.map(l => 
                        `<div class="log-${l.type === 'info' ? 'info' : l.type}">[${l.time}] ${l.msg}</div>`
                    ).reverse().join('');

                    const html = `
                    <div class="p-card">
                        <div class="p-header">
                            <span class="p-token"><i class="fas fa-user-robot"></i> ${p.displayToken}</span>
                            <span class="p-status" style="border: 1px solid ${statusColor}; color: ${statusColor}">${statusText}</span>
                        </div>
                        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:0.8rem; color:#ccc;">
                            <span><i class="fas fa-paper-plane" style="color:#00ff88"></i> ${p.stats.sent}</span>
                            <span><i class="fas fa-exclamation-triangle" style="color:#ff4444"></i> ${p.stats.failed}</span>
                            <span><i class="fas fa-clock" style="color:#4da6ff"></i> ${p.stats.uptime}s</span>
                        </div>
                        <div class="p-logs" id="log-${p.token}">${logs || 'Waiting logs...'}</div>
                        <div class="p-actions">
                            ${p.running ? `
                                <button class="p-btn pb-pause" onclick="control('pause', '${p.token}')"><i class="fas fa-pause"></i></button>
                                <button class="p-btn pb-stop" onclick="control('stop', '${p.token}')"><i class="fas fa-stop"></i></button>
                            ` : `
                                <button class="p-btn pb-del" onclick="control('delete', '${p.token}')"><i class="fas fa-trash"></i> Xóa</button>
                            `}
                        </div>
                    </div>`;
                    container.innerHTML += html;
                });
            }

            document.getElementById('total-proc').innerText = list.length;
            document.getElementById('total-sent').innerText = tSent;
            document.getElementById('total-fail').innerText = tFail;
        }

        setInterval(fetchData, 1000);
        fetchData();
    </script>
</body>
</html>
